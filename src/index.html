<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <div class="container">
    <header>
      <ul class="header-list">
        <li>
          <a href="" id="protectedRoute">Protected route test</a>
        </li>
        <li>
          <a class="login-button" href="./login.html">Login</a>
        </li>
      </ul>
    </header>
    <main>
      <p>Blog WIP</p>
    </main>
    <footer>
      <p>Footer WIP</p>
    </footer>
  </div>
  <script>
    const protectedRoute = document.getElementById('protectedRoute');

    protectedRoute.addEventListener('click', (e) => {
      e.preventDefault();

      fetch('http://localhost:3000/users/protected', {
        method: 'GET',
        headers: { 'Authorization': localStorage.getItem('token') }
      })
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
      })
      .catch((err) => {
        console.log('Error', err);
      });
    })
  </script>
</body>
</html>
